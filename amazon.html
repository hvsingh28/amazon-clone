<!DOCTYPE html>
<html>
  <head>
    <title>Amazon Project</title>

    <!-- This code is needed for responsive design to work.
      (Responsive design = make the website look good on
      smaller screen sizes like a phone or a tablet). -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Load a font called Roboto from Google Fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/icons/icons8-amazon-48.png">

    <!-- Here are the CSS files for this page. -->
    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/shared/amazon-header.css">
    <link rel="stylesheet" href="styles/pages/amazon.css">
  </head>
  <body>
    <div class="blur-bg js-blur-bg"></div>
    <div class="update-location js-location-box">
      <div class="update-location-head"><h1>Choose Your Location</h1><button class="js-close"><img src="images/icons/icons8-close-30.png"></button></div>
        <div class="update-location-body">
          <div>Select a delivery location to see product availability and delivery option</div>
          <div>
            
            <div><a href="#">Add an address or pick-up point</a></div>
            <hr>
            <p>Or Enter a Indian Pincode</p>
          </div>
          <div class="location-input"><input type="text" placeholder="Pincode" maxlength="6" minlength="6" class="js-input-location"><button class="js-apply">Apply</button></div>
      </div>
    </div>
    <div class="amazon-header">
      <div class="amazon-header-left-section">
        <a href="amazon.html" class="header-link">
          <img class="amazon-logo"
            src="images/amazon-logo-white.png">
          <img class="amazon-mobile-logo"
            src="images/amazon-mobile-logo-white.png">
        </a>
        
          <div class="location-container">
            <div class=" js-my-location">
              Delivering to 110001
            </div>
            <div>
              <img class="locations" src="images/icons/icons8-location-50.png"> 
              <button class="location-container-link js-location">Update location</button>
            </div>
          </div>
        
        
      </div>
      
      

      <div class="amazon-header-middle-section">
        <input class="search-bar" type="text" placeholder="Search">

        <button class="search-button">
          <img class="search-icon" src="images/icons/search-icon.png">
        </button>
      </div>

      <div class="amazon-header-right-section">
        <a class="orders-link header-link" href="orders.html">
          <span class="returns-text">Returns</span>
          <span class="orders-text">& Orders</span>
        </a>

        <a class="cart-link header-link" href="checkout.html">
          <img class="cart-icon" src="images/icons/cart-icon.png">
          <div class="cart-quantity js-cart-quantity"></div>
          <div class="cart-text">Cart</div>
        </a>
      </div>
    </div>
    
    <div class="main">
      <div class="products-grid js-products-grid">
        
      </div>
    </div>
    <script type="module"   src="javascript/amazon.js"></script>
  </body>
</html>
